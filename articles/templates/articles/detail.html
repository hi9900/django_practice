{% extends 'base.html' %}

{% block content %}
<h1>DETAIL PAGE</h1>
<hr>
<p>{{ article.pk }}</p>
{% if article.image %}
<img src="{{ article.image.url }}" alt="">
{% endif %}
<p>{{ article.title }}</p>
<p>{{ article.content }}</p>
<a href="{% url 'articles:update' article.pk %}">수정</a>
<hr>
<form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>
<a href="{% url 'articles:index' %}">back</a>
{% endblock content %}
