{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url 'articles:create' %}">[CREATE]</a>
  <hr>
  {% for article in articles %}
    <p>{{ article.pk }}번째 글</p>
    <p>
      <a href="{% url 'articles:detail' article.pk %}">
      제목: {{ article.title }}</a>
    </p>
    <p>내용: {{ article.content }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
